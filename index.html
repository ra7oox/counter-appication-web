<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter by ra7oox</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div  class="counter">
            <h1 id="hour">00:</h1>
    
            <h1 id="min">00:</h1>
    
            <h1 id="sec">00:</h1>
    
            <h1 id="ms">00</h1>
    
        </div>
        <div class="btns">
            <button onclick="start()" class="btn btn-success">start</button>
            <button onclick="stop()" class="btn btn-warning">stop</button>
            <button onclick="reset()" class="btn btn-danger">reset</button>
        </div>
    </div>

</body>
</html>
